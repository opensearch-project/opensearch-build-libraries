---
default_stages: [commit]
repos:
  - repo: local
    hooks:
      - id: npm-groovy-lint
        stages: [commit]
        name: npm-groovy-lint
        entry: bash -c 'npm-groovy-lint tests/jenkins src/jenkins vars --failon error'
        language: system
        types: [groovy]
        description: Groovy & Jenkinsfile Linter
